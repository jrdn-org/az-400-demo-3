<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <div class="header-content">
                <h1><i class="fas fa-rocket"></i> Project Dashboard</h1>
                <p class="subtitle">Track your projects with style</p>
            </div>
            <div class="header-stats">
                <div class="stat-card" id="totalProjects">
                    <i class="fas fa-folder"></i>
                    <span class="stat-number">--</span>
                    <span class="stat-label">Total Projects</span>
                </div>
                <div class="stat-card" id="completedProjects">
                    <i class="fas fa-check-circle"></i>
                    <span class="stat-number">--</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card" id="avgProgress">
                    <i class="fas fa-chart-line"></i>
                    <span class="stat-number">--%</span>
                    <span class="stat-label">Avg Progress</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Projects Grid -->
            <section class="projects-section">
                <h2 class="section-title slide-up">
                    <i class="fas fa-tasks"></i> Active Projects
                </h2>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded here -->
                </div>
            </section>

            <!-- Interactive Elements -->
            <section class="interactive-section">
                <h2 class="section-title slide-up">
                    <i class="fas fa-magic"></i> Interactive Features
                </h2>
                <div class="interactive-grid">
                    <div class="interactive-card bounce-in">
                        <div class="card-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <h3>Color Theme</h3>
                        <p>Click to change theme</p>
                        <button class="theme-btn" onclick="changeTheme()">
                            <i class="fas fa-brush"></i> Change Theme
                        </button>
                    </div>

                    <div class="interactive-card bounce-in">
                        <div class="card-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <h3>Progress Animation</h3>
                        <p>Watch the magic happen</p>
                        <button class="animate-btn" onclick="animateProgress()">
                            <i class="fas fa-play"></i> Animate Progress
                        </button>
                    </div>

                    <div class="interactive-card bounce-in">
                        <div class="card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h3>Particle Effect</h3>
                        <p>Create some magic</p>
                        <button class="particle-btn" onclick="createParticles()">
                            <i class="fas fa-sparkles"></i> Sparkle
                        </button>
                    </div>
                </div>
            </section>

            <!-- Joke Generator -->
            <section class="joke-section">
                <h2 class="section-title slide-up">
                    <i class="fas fa-laugh-squint"></i> Joke Generator
                </h2>
                <div class="joke-container">
                    <div class="joke-card bounce-in">
                        <div class="joke-header">
                            <div class="joke-icon">
                                <i class="fas fa-laugh-beam"></i>
                            </div>
                            <div class="joke-controls">
                                <select id="jokeCategory" class="category-select">
                                    <option value="">All Categories</option>
                                </select>
                                <button class="joke-btn" onclick="getRandomJoke()">
                                    <i class="fas fa-random"></i> Tell Me a Joke!
                                </button>
                            </div>
                        </div>
                        <div class="joke-content">
                            <div class="joke-setup" id="jokeSetup"></div>
                            <div class="joke-punchline" id="jokePunchline"></div>
                            <div class="joke-category" id="jokeCategoryDisplay"></div>
                        </div>
                        <div class="joke-reactions">
                            <button class="reaction-btn" onclick="reactToJoke('laugh')" title="Hilarious!">
                                <i class="fas fa-laugh-squint"></i>
                            </button>
                            <button class="reaction-btn" onclick="reactToJoke('meh')" title="Meh...">
                                <i class="fas fa-meh"></i>
                            </button>
                            <button class="reaction-btn" onclick="reactToJoke('groan')" title="Facepalm">
                                <i class="fas fa-tired"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" onclick="scrollToTop()">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- Particles Container -->
        <div id="particles-container"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
